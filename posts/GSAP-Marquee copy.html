u003eLibraries\u003c/h2\u003e\n\u003ch3 id=\"react\"\u003eReact\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003euseRef()\u003c/strong\u003e is used to save DOM elements in a variable.\u003cbr\u003e\u003cstrong\u003euseEffect()\u003c/strong\u003e is used to:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003ecreate new elements\u003c/li\u003e\n\u003cli\u003eposition the elements\u003c/li\u003e\n\u003cli\u003eanimate\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003ecreateRef()\u003c/strong\u003e creates references to the newly created elements.\u003cbr\u003e\u003cstrong\u003euseState()\u003c/strong\u003e stores strings and the widest element width.\u003c/p\u003e\n\u003ch3 id=\"gsap\"\u003eGSAP\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eset()\u003c/strong\u003e sets the position of the elements.\u003cbr\u003e\u003cstrong\u003eto()\u003c/strong\u003e animates the elements.\u003c/p\u003e\n\u003ch2 id=\"code-structure\"\u003eCode Structure\u003c/h2\u003e\n\u003ch3 id=\"cloning\"\u003eCloning\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e Array of strings coming in as props to the marquee component\u003c/li\u003e\n\u003cli\u003e Store each element as a ref\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003elet els = useRef(items.map(() =\u0026gt; createRef()));\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e Measure the width of the caontainer and the props\u003c/li\u003e\n\u003cli\u003e Keep cloning elements if the container width is greater than the total width of the elements\u003c/li\u003e\n\u003cli\u003eFind the widest element to offset the container with \u003c!-- // if (maxWidth \u003c width) {\n // maxWidth = width;\n // } --\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst [items, setItems] = useState(props.data);\n\nuseEffect(() =\u0026gt; {\n  let totalWidth = 0;\n  let arr = items;\n  while (totalWidth \u0026lt; containerWidth) {\n    els.forEach((item, i) =\u0026gt; {\n      let width = item.getBoundingClientRect().width;\n\n      if (totalWidth \u0026lt; containerWidth) {\n        arr.push(item.textContent);\n      }\n      totalWidth = totalWidth + width;\n    });\n  }\n  setItems(arr);\n}, []);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"steps\"\u003eSteps\u003c/h3\u003e\n\u003cp\u003eThe elements are placed on the X-axis using gsap.set and the total width of the placed elements which accumulates throughout the iteration.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003elet accWidth = 0;\nels.forEach((item) =\u0026gt; {\n  let width = item.getBoundingClientRect().width;\n  gsap.set(item, {\n    x: accWidth,\n  });\n  accWidth = accWidth + width;\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"animation\"\u003eAnimation\u003c/h3\u003e\n\u003cp\u003eEach item animates from its initial position to the total width of every element combined.\nWhen the element has reached the end, it has to place itself at the end of the row, this is done with a modulus of the total width using gsap.utils.wrap().\n\u003cstrong\u003eDelta\u003c/strong\u003e is either \u003cstrong\u003e1\u003c/strong\u003e or \u003cstrong\u003e-1\u003c/strong\u003e depending on the direction of the animation\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst wrap = gsap.utils.wrap(0, accWidth);\nconst animation = gsap.to(els, {\n  x: `+=${accWidth * delta}`,\n  modifiers: {\n    x: gsap.utils.unitize(wrap),\n  },\n  duration: accWidth / 50,\n  ease: \u0026#39;none\u0026#39;,\n  repeat: -1,\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"render\"\u003eRender\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\u0026lt;div ref={container}\u0026gt;\n  \u0026lt;ul style={{ left: -maxElWidth }}\u0026gt;\n    {items.map((e, i) =\u0026gt; (\n      \u0026lt;li key={i} ref={(e) =\u0026gt; (els[i] = e)}\u0026gt;\n        {e}\n      \u0026lt;/li\u0026gt;\n    ))}\n  \u0026lt;/ul\u0026gt;\n\u0026lt;/div\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis is how I built my React marquee component using GSAP.\u003c/p\u003e\n"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"GSAP-Marquee copy"},"buildId":"E_SjAjakB9UVGuNhu7XNp","runtimeConfig":{},"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-144e5fa6fafab6397d9c.js"></script><script src="/_next/static/chunks/webpack-3674e3a377b8e1bc974c.js" async=""></script><script src="/_next/static/chunks/framework.3a7880dc9545bc486ff4.js" async=""></script><script src="/_next/static/chunks/commons.12e7cb6cd6edfa1b71f7.js" async=""></script><script src="/_next/static/chunks/main-1b77ca9c5d9ff5e9c506.js" async=""></script><script src="/_next/static/chunks/pages/_app-c10bd1886c2896b48220.js" async=""></script><script src="/_next/static/chunks/2c3b9bffc7150b37a7b3810dfcf1c0b0fac2bd18.4d7a3b6f7ff592029cb2.js" async=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-3002527d6ff1993ae5d6.js" async=""></script><script src="/_next/static/E_SjAjakB9UVGuNhu7XNp/_buildManifest.js" async=""></script><script src="/_next/static/E_SjAjakB9UVGuNhu7XNp/_ssgManifest.js" async=""></script></body></html>
